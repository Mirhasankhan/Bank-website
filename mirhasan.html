<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mir Hasan Account</title>
</head>
<body>
    <div id="login-info">
        <h1 class="text-center">Welcome to my Pioneer Account</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login-button" class="btn btn-success">Enter</button>
        </div>
    </div>
   <div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h4>Deposit</h4>
                <h4>$00</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h4>Withdraw</h4>
                <h4>$00</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h4>Balance</h4>
                <h4>$1240</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
            <h2>Deposit</h2>
            <input type="text" class="form-control" placeholder="$amount you want to deposit">
            <br>
            <button class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
            <h2>Withdraw</h2>
            <input type="text" class="form-control" placeholder="$amount you want to withdraw">
            <br>
            <button class="btn btn-success">withdraw</button>
            </div>
        </div>
    </div>
   </div>

    <script>
        var loginButton = document.getElementById('login-button');
        loginButton.addEventListener('click', function(){
        var loginArea = document.getElementById('login-info');
        loginArea.style.display= 'none';
        var transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display= 'block';

        })
    </script>
    <link rel="stylesheet" href="new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</body>
</html>
